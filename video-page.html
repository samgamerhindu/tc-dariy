<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FBE7C6; /* Light orange with a darker tone */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #87CEEB; /* Sky blue */
            color: #333;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
        }

        .content-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        video {
            width: 100%;
            max-height: 500px;
            border-radius: 8px;
            border: 2px solid #87CEEB;
        }

        .description {
            margin-top: 20px;
            background-color: #FFDAB9; /* Peach-orange */
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #87CEEB; /* Sky blue */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #87CEEB; /* Sky blue */
            color: #333;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Video Page</h1>
</header>

<div class="content-container">
    <video controls autoplay>
        <source src="video/Black_Panther_2018_Bluray.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="description">
        <h2>Video Title: Sample Video</h2>
        <p>This video is a demonstration of the HTML5 video tag. It is a simple placeholder video used to show how embedded video content works in web pages. Enjoy watching!</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Website</p>
</footer>

</body>
</html>
